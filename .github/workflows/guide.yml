name: Deploy ReMeta guide to re-meta.github.io

on:
  push:
    branches: [main]
    paths:
      - "guide/**"
      - ".github/workflows/guide.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"  # or your preferred supported version

      - name: Install Jupyter Book
        run: |
          python -m pip install -U pip
          pip install "jupyter-book>=2.0.0"

      - name: Build Jupyter Book (v2) to static HTML
        run: |
          set -euo pipefail
          cd guide
          jupyter book build --html --strict
          cp -f img/favicon.ico _build/html/favicon.ico
          test -f _build/html/index.html

      - name: Deploy book to root of re-meta.github.io (keep /api)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          external_repository: re-meta/re-meta.github.io
          publish_branch: main
          publish_dir: guide/_build/html
          keep_files: true
